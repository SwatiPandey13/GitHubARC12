<project xsi:schemaLocation="http://maven.apache.org/POM/4.0.0 http://maven.apache.org/xsd/maven-4.0.0.xsd"
         xmlns="http://maven.apache.org/POM/4.0.0" 
         xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
    <!-- Keep all existing configuration until the build section -->

    <build>
        <pluginManagement>
            <plugins>
                <!-- Updated compiler plugin configuration -->
                <plugin>
                    <groupId>org.apache.maven.plugins</groupId>
                    <artifactId>maven-compiler-plugin</artifactId>
                    <version>3.11.0</version>
                    <configuration>
                        <release>17</release>
                        <compilerArgs>
                            <arg>--add-modules=java.se,jdk.unsupported</arg>
                            <arg>-Xlint:unchecked</arg>
                            <arg>-Xlint:deprecation</arg>
                        </compilerArgs>
                        <parameters>true</parameters>
                        <fork>true</fork>
                        <verbose>true</verbose>
                    </configuration>
                </plugin>
                
                <!-- SonarQube plugin remains the same -->
            </plugins>
        </pluginManagement>
        
        <plugins>
            <!-- Active compiler plugin -->
            <plugin>
                <groupId>org.apache.maven.plugins</groupId>
                <artifactId>maven-compiler-plugin</artifactId>
            </plugin>
            
            <!-- Add enforcer plugin to validate environment -->
            <plugin>
                <groupId>org.apache.maven.plugins</groupId>
                <artifactId>maven-enforcer-plugin</artifactId>
                <version>3.4.1</version>
                <executions>
                    <execution>
                        <id>enforce-java</id>
                        <goals>
                            <goal>enforce</goal>
                        </goals>
                        <configuration>
                            <rules>
                                <requireJavaVersion>
                                    <version>[17,18)</version>
                                </requireJavaVersion>
                            </rules>
                        </configuration>
                    </execution>
                </executions>
            </plugin>
        </plugins>
    </build>

    <!-- Add profile for Java 17 specific configuration -->
    <profiles>
        <profile>
            <id>java17</id>
            <activation>
                <jdk>17</jdk>
            </activation>
            <properties>
                <!-- Explicitly disable tools.jar dependency -->
                <maven.compiler.includeSystemScope>false</maven.compiler.includeSystemScope>
            </properties>
            <dependencies>
                <!-- Replace legacy Java EE dependencies with Jakarta EE -->
                <dependency>
                    <groupId>jakarta.activation</groupId>
                    <artifactId>jakarta.activation-api</artifactId>
                    <version>2.1.2</version>
                </dependency>
                <dependency>
                    <groupId>jakarta.mail</groupId>
                    <artifactId>jakarta.mail-api</artifactId>
                    <version>2.1.2</version>
                </dependency>
                <dependency>
                    <groupId>com.sun.mail</groupId>
                    <artifactId>jakarta.mail</artifactId>
                    <version>2.0.1</version>
                </dependency>
            </dependencies>
        </profile>
    </profiles>
</project>


==========================================


- name: Build with Maven
  env:
    MAVEN_OPTS: "--add-modules=java.se,jdk.unsupported -Djavax.net.ssl.trustStore=${{ github.workspace }}/custom-cacerts -Djavax.net.ssl.trustStorePassword=changeit"
  run: |
    mvn -B clean package -DskipTests \
      -Dartifactory.resolve.contextUrl=https://artifactory.voya.net/artifactory \
      -Dartifactory.resolve.username=${{ secrets.ARTIFACTORY_USERNAME }} \
      -Dartifactory.resolve.password=${{ secrets.ARTIFACTORY_PASSWORD }} \
      -Pjava17 \
      -Dmaven.compiler.forceJavacCompilerUse=true
