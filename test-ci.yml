<?xml version="1.0" encoding="UTF-8"?>
<project xmlns="http://maven.apache.org/POM/4.0.0" 
         xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
         xsi:schemaLocation="http://maven.apache.org/POM/4.0.0 http://maven.apache.org/xsd/maven-4.0.0.xsd">
    <modelVersion>4.0.0</modelVersion>
    <groupId>com.generate.project.parent</groupId>
    <artifactId>volo</artifactId>
    <version>1.0.0</version>
    <packaging>pom</packaging>
    
    <!-- Add properties for Java 11 compatibility -->
    <properties>
        <project.build.sourceEncoding>UTF-8</project.build.sourceEncoding>
        <final.name>ivolo</final.name>
        <final.version>1.0.0</final.version>
        <target.dir>${project.basedir}/target/${project.artifactId}</target.dir>
        
        <!-- Java 11 specific properties -->
        <maven.compiler.release>11</maven.compiler.release>
        <maven.compiler.source>11</maven.compiler.source>
        <maven.compiler.target>11</maven.compiler.target>
    </properties>

    <!-- Add dependency management for tools.jar exclusion -->
    <dependencyManagement>
        <dependencies>
            <dependency>
                <groupId>sun.jdk</groupId>
                <artifactId>tools</artifactId>
                <version>1.8</version>
                <scope>system</scope>
                <systemPath>${java.home}/../lib/tools.jar</systemPath>
                <optional>true</optional>
            </dependency>
        </dependencies>
    </dependencyManagement>

    <build>
        <pluginManagement>
            <plugins>
                <!-- Updated compiler plugin for Java 11 -->
                <plugin>
                    <groupId>org.apache.maven.plugins</groupId>
                    <artifactId>maven-compiler-plugin</artifactId>
                    <version>3.11.0</version>
                    <configuration>
                        <release>11</release>
                        <compilerArgs>
                            <arg>--add-modules=jdk.unsupported</arg>
                            <arg>-Xlint:unchecked</arg>
                        </compilerArgs>
                        <forceJavacCompilerUse>true</forceJavacCompilerUse>
                    </configuration>
                </plugin>
                
                <!-- Your existing sonar-maven-plugin -->
                <plugin>
                    <groupId>org.sonarsource.scanner.maven</groupId>
                    <artifactId>sonar-maven-plugin</artifactId>
                    <version>3.11.0.3922</version>
                </plugin>
                
                <!-- Other existing plugins... -->
            </plugins>
        </pluginManagement>
        
        <plugins>
            <!-- Ensure compiler plugin is active -->
            <plugin>
                <groupId>org.apache.maven.plugins</groupId>
                <artifactId>maven-compiler-plugin</artifactId>
            </plugin>
        </plugins>
    </build>

    <!-- Your existing modules, dependencies, etc. below -->
    <modules>
        <module>voloJAR</module>
        <module>voloWAR</module>
    </modules>
    
    <dependencies>
        <!-- Your existing dependencies remain unchanged -->
        <!-- ... -->
        
        <!-- Add these if you use JAXB (common in Java 8 to 11 migration) -->
        <dependency>
            <groupId>jakarta.xml.bind</groupId>
            <artifactId>jakarta.xml.bind-api</artifactId>
            <version>4.0.0</version>
        </dependency>
        <dependency>
            <groupId>com.sun.xml.bind</groupId>
            <artifactId>jaxb-impl</artifactId>
            <version>4.0.3</version>
        </dependency>
    </dependencies>
</project>
